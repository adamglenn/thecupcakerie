backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: assets/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - label: "Landing Pages"
    name: "sitePages"
    create: false
    editor:
      preview: false
    files:
      - label: "Home Page"
        name: "home"
        file: "data/homepage.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - label: "Hero"
            name: "hero"
            widget: object
            collapsed: true
            fields:
              - { label: "Heading", name: 'heading', widget: 'string' }
              - { label: "Lede", name: 'lede', widget: 'text' }
              - { label: "Background Image", name: "featured_image", widget: "image" }
              - label: "Call to Action"
                name: "cta"
                widget: list
                required: false
                fields:
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
          - label: "Address and Hours"
            name: "hours"
            widget: object
            collapsed: true
            fields:
              - { label: "title", name: "title", widget: "string" }
              - label: "Visit Us"
                name: "visit_us"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string", hint: "Address and hours of operation can be edited in Settings > Config." }
              - label: "Get Ahold of Us"
                name: "get_ahold_of_us"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string", hint: "Phone and email address can be edited in Settings > Config." }
                  - { label: "Copy", name: "copy", widget: "markdown", required: false }
              - label: "Catch Us on the Road"
                name: "catch_us_on_the_road"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string", hint: "Phone and email address can be edited in Settings > Config." }
                  - { label: "No Events Message", name: "no_events", widget: "string", required: false }
                  - label: "Events"
                    name: "events"
                    widget: "list"
                    collapsed: true
                    required: false
                    fields:
                      - { label: "Title", name: "title", widget: "string" }
                      - label: "Details"
                        name: "details"
                        widget: "list"
                        required: false
                        fields:
                          - { label: "Detail", name: "detail", widget: "string" }
          - label: "Happy Hour Feature"
            name: "happyHour"
            widget: object
            collapsed: true
            fields:
              - { label: "Heading", name: 'heading', widget: 'string' }
              - label: "Hours"
                name: "hours"
                widget: list
                fields:
                  - { label: "Days", name: "days", widget: "string" }
                  - { label: "Hours", name: "hours", widget: "string" }
                required: false
              - { label: "Description", name: "description", widget: "string", required: false }
              - label: "Call to Action"
                name: "cta"
                widget: object
                fields:
                  - { label: "Button Text", name: "buttonText", widget: "string", required: false }
                  - label: "Link"
                    name: "link"
                    widget: "string"
                    required: false
                required: false
          - label: "Brunch Feature"
            name: "brunch"
            widget: object
            collapsed: true
            fields:
              - { label: "Heading", name: 'heading', widget: 'string' }
              - label: "Hours"
                name: "hours"
                widget: list
                fields:
                  - { label: "Days", name: "days", widget: "string" }
                  - { label: "Hours", name: "hours", widget: "string" }
                required: false
              - { label: "Description", name: "description", widget: "string", required: false }
              - label: "Call to Action"
                name: "cta"
                widget: object
                fields:
                  - { label: "Button Text", name: "buttonText", widget: "string", required: false }
                  - label: "Link"
                    name: "link"
                    widget: "string"
                    required: false
                required: false
          - label: "Specials"
            name: "specials"
            widget: "object"
            collapsed: true
            fields:
              - label: "Heading"
                name: "heading"
                widget: "string"
              - label: "Details"
                name: "details"
                widget: "list"
                fields:
                  - { label: "Line", name: "line", widget: "string" }
              - label: "Photo"
                name: "photo"
                widget: image
          - label: "Brands"
            name: "brands"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subhead", name: "subhead", widget: "string", required: false }
              - label: "Logos"
                name: "logos"
                widget: "list"
                collapse: true
                fields:
                  - { label: "brand", name: "brand", widget: "string" }
                  - { label: "logo", name: "logo", widget: "image" }
                  - { label: "url", name: "url", widget: "string", required: false }
          - label: "Special Event"
            name: "special_event"
            widget: "object"
            collapsed: true
            fields:
              - label: "Show"
                name: "show"
                widget: "boolean"
                required: false
              - label: "Logo"
                name: "logo"
                widget: "image"
                required: false
              - label: "Logo Alt Text"
                name: "logo_alt_text"
                widget: "text"
                required: false
              - label: "Details"
                name: "details"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string", required: false }
                  - { label: "Detail", name: "detail", widget: "string" }
                  - { label: "URL", name: "url", widget: "string", required: false }
              - label: "Photos"
                name: "photos"
                widget: "list"
                fields:
                  - { label: "Photo", name: "photo", widget: "image" }
                  - { label: "Photo Alt Text", name: "photo_alt_text", widget: "string" }
                max: 3
                required: false
          - label: "Catering"
            name: "catering"
            widget: object
            collapsed: true
            fields:
              - label: "Background Image"
                name: "background_image"
                widget: "image"
              - label: "Align"
                name: "align"
                widget: "select"
                options: ["Left", "Right"]
                default: ["Right"]
              - { label: "Heading", name: 'heading', widget: 'string' }
              - { label: "Lede", name: 'lede', widget: 'text' }
              - label: "Call to Action"
                name: "cta"
                widget: list
                required: false
                fields:
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
          - label: "Products"
            name: "products"
            widget: object
            collapsed: true
            fields:
              - label: "Title"
                name: "title"
              - label: "Description"
                name: "description"
              - label: "Products"
                name: "products"
                widget: list
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Description"
                    name: "description"
                    widget: "text"
                  - label: "Photo"
                    name: "photo"
                    widget: "image"
                  - label: "Photo Alt Text"
                    name: "photoAltText"
                    widget: "string"
                    required: false
          - label: "Help Wanted"
            name: "help"
            widget: "object"
            collapsed: true
            fields:
              - label: "Show"
                name: "show"
                widget: "boolean"
                required: false
              - label: "Heading"
                name: "heading"
                widget: "string"
              - label: "Job Title"
                name: "job"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "markdown"
      - label: "Menu"
        name: "menu"
        file: "data/food.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - { label: "Cupcake Message", name: "cupcake_message", widget: "string", required: false }
          - label: "Menus"
            name: "menus"
            widget: "list"
            fields:
              - label: "Menu Name"
                name: "menu_name"
                widget: "string"
              - label: "Menu Description"
                name: "description"
                widget: "text"
                required: false
              - label: "Show Legend"
                name: "show_legend"
                widget: "boolean"
                required: false
              - label: "Postscript"
                name: "postscript"
                widget: "list"
                required: false
                fields:
                  - { label: "Line", name: "line", widget: "string", required: false }
              - label: "Menu Sections"
                name: "menu_sections"
                widget: "list"
                fields:
                  - label: "Section Title"
                    name: "title"
                    widget: "string"
                    required: false
                  - label: "Section Description"
                    name: "description"
                    widget: "text"
                    required: false
                  - label: "Postscript"
                    name: "postscript"
                    widget: "list"
                    required: false
                    fields:
                      - { label: "Line", name: "line", widget: "string", required: false }
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    collapsed: true
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Feature on Home Page"
                        name: "feature"
                        widget: "boolean"
                        required: false
                      - label: "Description"
                        name: "description"
                        widget: "text"
                        required: false
                      - label: "Designation"
                        name: "designation"
                        widget: "select"
                        multiple: true
                        required: false
                        options:
                          - { label: "Gluten Free", value: "GF" }
                          - { label: "Vegetarian", value: "V" }
                          - { label: "Vegan", value: "VE" }
                      - label: "Options"
                        name: "options"
                        widget: "list"
                        fields:
                          - { label: Option, name: option, widget: string, required: false }
                          - { label: Price, name: price, widget: string }
                      - label: "Note"
                        name: "note"
                        widget: "text"
                        required: false
                      - label: Photo
                        name: photo
                        widget: image
                        required: false
      - label: "Drinks"
        name: "drinks"
        file: "data/drinks.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - label: "Menus"
            name: "menus"
            widget: "list"
            fields:
              - label: "Menu Name"
                name: "menu_name"
                widget: "string"
              - label: "Menu Description"
                name: "description"
                widget: "text"
                required: false
              - label: "Show Legend"
                name: "show_legend"
                widget: "boolean"
                required: false
              - label: "Menu Sections"
                name: "menu_sections"
                widget: "list"
                fields:
                  - label: "Section Title"
                    name: "title"
                    widget: "string"
                  - label: "Section Description"
                    name: "description"
                    widget: "text"
                    required: false
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    collapsed: true
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Description"
                        name: "description"
                        widget: "text"
                        required: false
                      - label: "Options"
                        name: "options"
                        widget: "list"
                        fields:
                          - { label: Size, name: size, widget: select, options: ["8oz.", "16oz.", "20oz.", "24oz.", "Glass"], required: false }
                          - { label: Price, name: price, widget: string }
                      - label: Photo
                        name: photo
                        widget: image
                        required: false
      - label: "Catering"
        name: "catering"
        file: "data/catering.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - label: "Menus"
            name: "menus"
            widget: "list"
            fields:
              - label: "Menu Name"
                name: "menu_name"
                widget: "string"
              - label: "Menu Description"
                name: "description"
                widget: "text"
                required: false
              - label: "Menu Sections"
                name: "menu_sections"
                widget: "list"
                fields:
                  - label: "Section Title"
                    name: "title"
                    widget: "string"
                  - label: "Section Description"
                    name: "description"
                    widget: "text"
                    required: false
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    collapsed: true
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Feature on Home Page"
                        name: "feature"
                        widget: "boolean"
                        required: false
                      - label: "Description"
                        name: "description"
                        widget: "text"
                        required: false
                      - label: "Designation"
                        name: "designation"
                        widget: "select"
                        multiple: true
                        required: false
                        options:
                          - { label: "Gluten Free", value: "GF" }
                          - { label: "Vegetarian", value: "V" }
                          - { label: "Vegan", value: "VE" }
                      - label: "Options"
                        name: "options"
                        widget: "list"
                        fields:
                          - { label: Size, name: size, widget: select, options: ["8oz.", "16oz.", "20oz.", "24oz."], required: false }
                          - { label: Price, name: price, widget: string }
                      - label: Photo
                        name: photo
                        widget: image
                        required: false
      - label: "Private Events"
        name: "private-events"
        file: "data/private_events.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - { label: "Content", name: "content", widget: "markdown" }
      - label: "Frosé Machine"
        name: "frose-machine"
        file: "data/frose.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - { label: "Content", name: "content", widget: "markdown" }
      - label: "Order"
        name: "order"
        file: "data/order.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - { label: "Content", name: "content", widget: "markdown" }
      - label: "About"
        name: "about"
        file: "data/about.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - { label: "Content", name: "content", widget: "markdown" }
      - label: "Blog"
        name: "blog"
        file: "data/blog.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - { label: "Intro", name: "intro", widget: "markdown", hint: "Create blog articles from the Collections panel under Blog. This is just for the intro copy of the Blog landing page.", required: false }
  - name: 'blog'
    label: 'Blog'
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Featured Image', name: 'featured_image', widget: 'image', required: false }
      - { label: 'Featured Image Alt', name: 'featured_image_alt', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Settings"
    name: "settings"
    create: false
    editor:
      preview: false
    files:
      - label: "Config"
        name: "config"
        file: "data/settings.yml"
        editor:
          preview: false
        fields:
          - { label: "Site Description", name: "description", widget: "text" }
          - label: "Site Menu"
            name: "site_menu"
            widget: "list"
            fields:
              - { label: "Menu Item", name: "menu_item", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
            required: false
          - label: "Address"
            name: "address"
            widget: "list"
            fields: 
              - { label: "Line", name: "line", widget: "string" }
            required: false
          - label: "Map Link"
            name: "map_link"
            widget: "string"
          - label: "Phone"
            name: "phone"
            widget: "string"
            required: false
          - label: "Email"
            name: "email"
            widget: "string"
            required: false
          - label: "Social Media Accounts"
            name: "social_media_accounts"
            widget: "list"
            required: false
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "Username", name: "username", widget: "string", required: false }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icon Code", name: "icon_code", widget: "string", required: false }
          - label: "Hours"
            name: "hours"
            widget: list
            fields:
              - { label: "Hours Line", name: "hours_line", widget: "string" }
          - label: "Special Hours"
            name: "special_hours"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - { label: "Show", name: "show", widget: "boolean", required: false }
              - { label: "Message", name: "message", widget: "text" }