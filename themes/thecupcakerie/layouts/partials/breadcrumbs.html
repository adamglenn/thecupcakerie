<section aria-label="Breadcrumb Links" class="py-3">
  <div class="container">
    <ul class="list-inline">
      {{- range .Ancestors.Reverse }}
        <li class="list-inline-item me-0"><a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a></li> / 
      {{- end }}
      <li class="list-inline-item">{{ .Title }}</li>
    </ul>
  </div>
</section>
