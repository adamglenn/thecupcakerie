{{ with site.Data.homepage.products }}
  <section class="pb-5" aria-labelledby="products-label">
    <div class="py-5">
      <div class="container pt-5 pb-4 position-relative">
        <div class="row mb-5 text-center">
          <div class="col-xl-8 mx-xl-auto">
            <h2 class="supa-mega-fantastic-caps text-cc-accent--frose display-1 lh-1 mb-4" id="products-label">{{ .title }}</h2>
            <p class="fs-5 asfallt-regular">{{ .description }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row gx-4 mt-n5 position-relative">
        {{ range .products }}
          {{ $image := resources.Get .photo }}
          <div class="col-md-6 mb-4">
            <div class="border border-2 border-dark bg-cc-strawberry">
              <div class="row gx-0">
                <div class="col-xxl-6">
                  <img loading="lazy" class="img-fluid" src='{{ ( $image.Fill "960x640 webp Center" ).RelPermalink }}' alt="Photo of {{ .title }}" />
                </div>
                <div class="col-xxl-6 d-flex align-items-center p-4">
                  <div>
                    <h3 class="supa-mega-fantastic-caps mb-3">{{ .title }}</h3>
                    <p>{{ .description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
