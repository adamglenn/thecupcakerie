<section class="py-5">
  <div class="container">
    <h2 class="visually-hidden">Products</h2>
    <div class="row gx-4">
      {{ range where .RegularPagesRecursive.ByTitle "Type" "products" }}
        {{ $image := resources.Get .Params.photo }}
        <div class="col-xl-4 mb-4">
          <img class="w-100" src="{{ ( $image.Fill "960x640 Center" ).RelPermalink }}" />
          <h2>{{ .Title }}</h2>
          <p>{{ .Description }}</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
