<main class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Products</h2>
    <div class="row">
      {{ range where .RegularPagesRecursive.ByTitle "Type" "products" }}
        {{ .Type }}
        <h2>{{ .Title }}</h2>
        <p>{{ .Description }}</p>
      {{ end }}
    </div>
  </div>
</main>
