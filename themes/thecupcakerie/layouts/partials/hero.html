{{ with site.Data.homepage.hero }}
  {{ $image := resources.Get .photo }}
  <main class="ratio ratio-21x9 bg-dark text-white" style="background-image: url('{{ ( $image.Fill "1800x771 Center" ).RelPermalink }}'); background-size: cover; background-attachment: fixed;">
    <div class="d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-7">
            <div class="p-5 border border-2 border-cc-neutral--off-white">
              <h1 class="flapjack-regular display-1 lh-1 mb-3 d-inline-block">{{ .heading }}</h1>
              <p class="lead mb-4 fs-3">{{ .lede }}</p>
              <a class="btn btn-outline-white" href="#">Call to Action</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{{ end }}
