{{ with site.Data.homepage.hero }}
  {{ $image := resources.Get .photo }}
  {{ $align := .align }}
  <main class="py-5 bg-dark text-whit d-none d-lg-block" style="background-image: url('{{ ( $image.Fill "1800x771 Center" ).RelPermalink }}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="d-flex align-items-center">
      <div class="container py-5">
        <div class="row">
          <div class="col-xl-7">
            <div class="p-5 border border-2 border-dark bg-cc-white-chocolate">
              <h1 class="flapjack-regular display-2 lh-1 mb-3 d-inline-block">{{ .heading }}</h1>
              {{ if .subheading }}
                <p class="monograph-text-bold fs-2">{{ .subheading }}</p>
              {{ end }}
              <p class="lead mb-4 fs-5 ms-xl-5">{{ .lede }}</p>
              {{ if .cta }}
                {{ range .cta }}
                  <a class="text-cc-accent--pink text-decoration-none fs-5 ms-xl-5" href="{{ .url }}">{{ .button_text }} <span class="fas fa-arrow-right"></span></a>
                {{ end }}
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{{ end }}
