{{ $image := "" }}
{{ with site.Data.private_events }}
  <main class="py-5">
    <div class="container mb-5">
      <h1 class="text-center flapjack-regular display-1 mb-4">{{ .title }}</h1>
      <div class="row justify-content-center fs-5 gx-5 mt-5">
        <div class="col-lg-8 col-xl-6 mx-auto">
          <form name="private-events" action="/events-success" method="POST" data-netlify="true">
            <input type="hidden" name="subject" data-remove-prefix value="Private events form inquiry from thecupcakerie.com" />
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name <span class="text-danger"><sup>*</sup></span></label>
              <input name="name" type="text" class="form-control" id="nameInput">
            </div>
            <div class="mb-3">
              <label for="phoneInput" class="form-label">Phone <span class="text-danger"><sup>*</sup></span></label>
              <input name="phone" type="tel" class="form-control" id="phoneInput">
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email Address <span class="text-danger"><sup>*</sup></span></label>
              <input name="email" type="email" class="form-control" id="emailInput">
            </div>
            <div class="mb-3">
              <label for="headcountInput" class="form-label">Number of People <span class="text-danger"><sup>*</sup></span></label>
              <input name="headcount" type="text" class="form-control" id="headcountInput">
            </div>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Date <span class="text-danger"><sup>*</sup></span></label>
              <input name="date" type="text" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
              <label for="timeInput" class="form-label">Start Time <span class="text-danger"><sup>*</sup></span></label>
              <input name="time" type="email" class="form-control" id="timeInput">
            </div>
            <div class="mb-3">
              <label for="occasionInput" class="form-label">Occasion <span class="text-danger"><sup>*</sup></span></label>
              <input name="occasion" type="text" class="form-control" id="occasionInput">
            </div>
            <div class="mb-3">
              <label for="spaceInput" class="form-label">Space Preference <span class="text-danger"><sup>*</sup></span></label>
              <select name="space-preference" class="form-select" aria-label="Default select example" id="spaceInput">
                <option selected>Select Space Preference</option>
                <option value="Inside">Inside</option>
                <option value="Outside">Outside</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="budgetInput" class="form-label">Budget Per Person <span class="text-danger"></label>
              <input name="budget-per-person" type="text" class="form-control" id="budgetInput">
            </div>
            <div class="mb-3">
              <label for="requestsInput" class="form-label">Description / Requests</label>
              <textarea name="requests" class="form-control" id="requestsInput" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-dark mb-3">Submit</button>
            <p class="mt-5"><span class="text-danger"><sup>*</sup></span> Required</p>
          </form>
        </div>
      </div>
    </div>
  </main>
{{ end }}
