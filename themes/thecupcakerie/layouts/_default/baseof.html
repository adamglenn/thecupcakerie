<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-cc-neutral--off-white monograph-text-regular">
  <header>
    {{ partial "header.html" . }}
  </header>
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  
  {{ block "main" . }}{{ end }}

  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
